<div class="container">
    <form [formGroup]="form">
        <mat-form-field appearance="fill" >
            <ng-template matStepLabel>Nome:</ng-template>
            <mat-label>Nome</mat-label>
            <input name="name"  matInput  placeholder="Last name, First name" 
            required formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput  placeholder="Ex. voce@email.com" name="email"
            required formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>CPF</mat-label>
            <input matInput  placeholder="Ex. 000.000.000-00" name="cpf"
            required formControlName="cpf">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Telefone</mat-label>
            <input matInput  placeholder="Ex. (00)0000-0000" name="phone"
            required  formControlName="phoneNumber">
        </mat-form-field>

        <ng-container formArrayName="knowledges">
            <div *ngFor="let item of knowledges; let i = index" >
                <mat-checkbox class="example-margin" [formControlName]="i">
                {{ item.name }}
                </mat-checkbox>
            </div> 
        </ng-container>
        <br>
        <div>
            <button mat-button (click)="handleSave()" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
