<h2>Informação de Registro</h2>

<hr>

<mat-card>
    <form #registerForm="ngForm" >
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Nome:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="register.name" required name="name" #registerName="ngModel" [ngClass]="{'is-invalid': registerName.invalid}" class="form-control" type="text">
                <div class="invalid-feedback">
                    <span>Registro de nome inválidoo</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">CPF:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="register.cpf" required name="cpf" #registerCPF="ngModel" [ngClass]="{'is-invalid': registerCPF.invalid}" class="form-control" type="text">
                <div class="invalid-feedback">
                    <span>Registro de cpf inválido</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">E-mail:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="register.email" required name="email" #registerEmail="ngModel" [ngClass]="{'is-invalid': registerEmail.invalid}" class="form-control" type="text">
                <div class="invalid-feedback">
                    <span>Registro de email inválido</span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="">Telefone:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="register.phoneNumber" required name="phoneNumber" #registerPhone="ngModel" [ngClass]="{'is-invalid': registerPhone.invalid}" class="form-control" type="text">
                <div class="invalid-feedback">
                    <span>Registro de telefone inválido</span>
                </div>
            </div>
        </div>
        <div>
            <button [routerLink]="['/register-list']" class="btn btn-dark">
                Voltar
            </button>
        </div>
        
    </form>
</mat-card>
